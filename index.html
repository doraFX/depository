<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depository</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts: Inter (最接近 Apple SF Pro 的免费字体) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    colors: {
                        // Apple Dark Background Colors
                        'ios-bg': '#000000',
                        'ios-card': '#1c1c1e',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #000000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased; /* 让字体渲染更像 Mac */
        }
        
        /* 隐藏光标，我们用自定义的 */
        /* cursor: none;  如果你想要纯粹体验可以解开这个，但为了实用性建议保留默认光标 */
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center text-white selection:bg-blue-500/30">

    <div id="app" class="relative w-full h-full flex items-center justify-center">

        <!-- ================= 背景氛围层 (macOS 壁纸风格) ================= -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <!-- 蓝色光斑 -->
            <div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-blue-600/20 rounded-full mix-blend-screen filter blur-[100px] opacity-50 animate-blob"></div>
            <!-- 紫色光斑 -->
            <div class="absolute top-1/3 right-1/4 w-[400px] h-[400px] bg-purple-600/20 rounded-full mix-blend-screen filter blur-[100px] opacity-50 animate-blob animation-delay-2000"></div>
            <!-- 青色光斑 -->
            <div class="absolute -bottom-32 left-1/3 w-[600px] h-[600px] bg-cyan-600/10 rounded-full mix-blend-screen filter blur-[120px] opacity-40 animate-blob animation-delay-4000"></div>
        </div>

        <!-- ================= 3D 悬浮卡片 (Apple Card 风格) ================= -->
        <div 
            class="relative z-10 perspective-1000"
            @mousemove="handleMouseMove"
            @mouseleave="resetCard"
        >
            <div 
                class="w-[320px] h-[320px] rounded-[40px] bg-white/5 backdrop-blur-[50px] border border-white/10 shadow-[0_20px_40px_-15px_rgba(0,0,0,0.5)] transition-transform duration-100 ease-out flex flex-col items-center justify-center relative overflow-hidden group"
                :style="cardStyle"
            >
                <!-- 内部高光反射 (Specular Highlight) -->
                <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none"
                     :style="{
                        background: `linear-gradient(${shineAngle}deg, rgba(255,255,255,0.08) 0%, transparent 60%)`
                     }">
                </div>

                <!-- 拟物化图标容器 (Squircle Icon) -->
                <!-- 模仿 iOS App 图标的渐变和阴影 -->
                <div class="mb-8 relative w-24 h-24 rounded-[26px] bg-gradient-to-br from-[#3b82f6] to-[#6366f1] shadow-lg shadow-blue-500/20 flex items-center justify-center transform transition-transform duration-500 group-hover:scale-110">
                    <!-- 内部微弱纹理 -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent rounded-[26px]"></div>
                    <!-- 图标 -->
                    <i class="ri-archive-drawer-fill text-5xl text-white drop-shadow-md"></i>
                </div>

                <!-- 极简文字排版 -->
                <div class="flex flex-col items-center gap-1 transform transition-all duration-500 group-hover:translate-y-1">
                    <h1 class="text-2xl font-semibold tracking-tight text-white/95">
                        Depository
                    </h1>
                    <p class="text-[13px] font-medium text-white/40 tracking-wide">
                        check.dorafx.top
                    </p>
                </div>

                <!-- 底部的小指示条 (Home Indicator 风格) -->
                <div class="absolute bottom-6 w-12 h-1 rounded-full bg-white/10"></div>

            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, onUnmounted } = Vue

        createApp({
            setup() {
                // 卡片旋转角度
                const cardRotateX = ref(0)
                const cardRotateY = ref(0)
                const shineAngle = ref(0)

                // 处理鼠标移动
                const handleMouseMove = (e) => {
                    const { clientX, clientY } = e

                    // 计算卡片中心点
                    const centerX = window.innerWidth / 2
                    const centerY = window.innerHeight / 2
                    
                    const normX = (clientX - centerX) / centerX
                    const normY = (clientY - centerY) / centerY

                    // Apple 风格通常比较克制，角度小一点，更优雅
                    const maxRot = 8 
                    
                    cardRotateY.value = normX * maxRot
                    cardRotateX.value = -normY * maxRot 

                    // 计算反光角度
                    shineAngle.value = (Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI) - 90
                }

                // 复位
                const resetCard = () => {
                    cardRotateX.value = 0
                    cardRotateY.value = 0
                }

                // 计算样式
                const cardStyle = computed(() => {
                    return {
                        transform: `perspective(1000px) rotateX(${cardRotateX.value}deg) rotateY(${cardRotateY.value}deg) scale3d(1, 1, 1)`,
                    }
                })

                return {
                    cardStyle,
                    shineAngle,
                    handleMouseMove,
                    resetCard
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
